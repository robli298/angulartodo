<div class="tasks-area">
  <div class="tasks-area__list_area">
    <app-list-view
      *ngIf="tasksList$ | async as items; else loadingTpl"
      [items]="items"
      [options]="{ itemSize: 37 }"
      (selectionChanged)="onSelectedTaskList($event)"
    >
      <!-- list item template-->
      <ng-template appListViewItem let-item>
        <span class="material-icons"> list </span>
        <span>{{ item.label }}</span>
      </ng-template>
    </app-list-view>
  </div>
</div>
<div class="tasks-control">
  <button (click)="onAddList()" class="tasks-control__add">
    <span class="material-icons"> add </span>
    New List
  </button>
</div>
<ng-template #loadingTpl> Loading... </ng-template>
