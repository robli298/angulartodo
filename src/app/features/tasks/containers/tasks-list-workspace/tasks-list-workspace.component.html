<div class="tasks-area">
  <div class="tasks-area__list_area" *ngIf="tasksList$ | async">
    <app-list-view
      [items]="items"

      (selectionChanged)="onSelectedTaskList($event)"
    >
      <!-- list item template-->
      <ng-template appListViewItem let-item>
        <span class="material-icons"> list </span>
        <span>{{ item.label }}</span>
      </ng-template>
    </app-list-view>
  </div>
</div>
<div class="tasks-control">
  <button (click)="onAddList()" class="tasks-control__add">
    <span class="material-icons"> add </span>
    New List
  </button>
</div>
